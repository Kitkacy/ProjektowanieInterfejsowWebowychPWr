<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nową książkę</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>

        <div class="naglowek-kontener">
            <img src="Books4Cash.com.png" alt="Books4Cash.com" class="logo">
            <div class="przyciski-naglowka">
                <button id="przycisk-logowania">
                    <img src="Ikony/login.png" alt="Zaloguj się" class="ikona"> Zaloguj się
                </button>
                <button id="przycisk-koszyka">
                    <img src="Ikony/cart.png" alt="Koszyk" class="ikona"> Koszyk
                </button>
            </div>
        </div>

        <nav>
            <ul class="menu-nawigacyjne">
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">O nas</a></li>
                <li><a href="#">Bestsellery</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>

    </header>


    <main>
        <section class="sekcja-dodaj-ksiazke">

            <h2>Dodaj nową książkę</h2>

            <form id="formularz-dodaj-ksiazke">

                <label for="tytul-ksiazki">Tytuł książki:</label>
                <input type="text" id="tytul-ksiazki" placeholder="Wpisz tytuł książki" required>
                


                <label for="autor-ksiazki">Autor:</label>
                <input type="text" id="autor-ksiazki" placeholder="Wpisz autora książki" required>
                


                <label for="kategoria-ksiazki">Kategoria:</label>

                <select id="kategoria-ksiazki" required>
                    <option value="">Wybierz kategorię</option>
                    <option value="gry">Gaming</option>
                    <option value="mlodziDorosli">Młodzi dorośli</option>
                    <option value="poradniki">Poradniki</option>
                    <option value="fantastyka">Fantasy</option>
                </select>
                
                
                <label for="okladka-ksiazki">Rodzaj okładki:</label>

                <select id="okladka-ksiazki" required>
                    <option value="">Wybierz rodzaj okładki</option>
                    <option value="twarda">Twarda</option>
                    <option value="miekka">Miękka</option>
                </select>
                

                <label for="liczba-stron">Ilość stron:</label>
                <input type="number" id="liczba-stron" placeholder="Wpisz ilość stron" required min="1">
                
                <label for="cena-ksiazki">Cena:</label>
                <input type="number" id="cena-ksiazki" placeholder="Wpisz cenę" required min="0">
                
                <label for="opis-ksiazki">Opis:</label>
                <textarea id="opis-ksiazki" placeholder="Wpisz opis książki" required></textarea>
                
                <button type="submit" style="margin: 0;">Dodaj książkę</button>


            </form>

        </section>
    </main>


    <footer>
        <p>&copy; 2025 Books4Cash. Wszelkie prawa zastrzeżone.</p>
        <ul class="linki-stopki">
            <li><a href="#">Polityka prywatności</a></li>
            <li><a href="#">Regulamin</a></li>
            <li><a href="#">Pomoc</a></li>
        </ul>
    </footer>

</body>
</html>
